            </div>

<script id="navigation">
document.addEventListener('DOMContentLoaded', function() {
const navLinks = document.querySelectorAll('nav a[href^="#"]');
navLinks.forEach(link => {
link.addEventListener('click', function(e) {
e.preventDefault();
const targetId = this.getAttribute('href').substring(1);
const targetElement = document.getElementById(targetId);
if (targetElement) {
targetElement.scrollIntoView({
behavior: 'smooth',
block: 'start'
});
}
});
});
});
</script>
<script id="languageSelector">
document.addEventListener('DOMContentLoaded', function() {
const langButtons = document.querySelectorAll('header button[class*="px-3"]');
langButtons.forEach(button => {
button.addEventListener('click', function() {
langButtons.forEach(btn => {
btn.classList.remove('bg-primary', 'text-white');
btn.classList.add('text-amber-200', 'hover:bg-amber-800');
});
this.classList.remove('text-amber-200', 'hover:bg-amber-800');
this.classList.add('bg-primary', 'text-white');
});
});
});
</script>
<script id="accessibilityControls">
document.addEventListener('DOMContentLoaded', function() {
let textSizeLevel = 0;
let audioModeActive = false;
let highContrastActive = false;
document.getElementById('textSize').addEventListener('click', function() {
textSizeLevel = (textSizeLevel + 1) % 3;
document.body.classList.remove('text-sm', 'text-lg', 'text-xl');
if (textSizeLevel === 1) document.body.classList.add('text-lg');
if (textSizeLevel === 2) document.body.classList.add('text-xl');
});
document.getElementById('audioMode').addEventListener('click', function() {
audioModeActive = !audioModeActive;
this.classList.toggle('bg-secondary', audioModeActive);
if (audioModeActive) {
console.log('Mode audio activé');
}
});
document.getElementById('highContrast').addEventListener('click', function() {
highContrastActive = !highContrastActive;
this.classList.toggle('bg-secondary', highContrastActive);
document.body.classList.toggle('contrast-125', highContrastActive);
});
});
</script>
<script id="multimediaFilters">
document.addEventListener('DOMContentLoaded', function() {
const searchInput = document.getElementById('searchInput');
const filterButtons = document.querySelectorAll('.filter-btn');
const sortSelect = document.getElementById('sortBy');
const mediaCards = document.querySelectorAll('.media-card');
const resultsCount = document.getElementById('resultsCount');
const gridViewBtn = document.getElementById('gridView');
const listViewBtn = document.getElementById('listView');
function updateResults() {
let visibleCount = 0;
const searchTerm = searchInput.value.toLowerCase();
const activeFilter = document.querySelector('.filter-btn.active').dataset.filter;
mediaCards.forEach(card => {
const title = card.querySelector('h3')?.textContent.toLowerCase() || '';
const cardType = card.dataset.type;
let isVisible = true;
if (searchTerm && !title.includes(searchTerm)) isVisible = false;
if (activeFilter !== 'all' && cardType !== activeFilter) isVisible = false;
if (isVisible) {
card.style.display = 'block';
visibleCount++;
} else {
card.style.display = 'none';
}
});
resultsCount.textContent = visibleCount.toLocaleString();
}
searchInput.addEventListener('input', updateResults);
filterButtons.forEach(button => {
button.addEventListener('click', function() {
filterButtons.forEach(btn => btn.classList.remove('active'));
this.classList.add('active');
updateResults();
});
});
gridViewBtn.addEventListener('click', function() {
this.classList.add('bg-primary', 'text-white');
this.classList.remove('border', 'border-gray-300', 'text-gray-600');
listViewBtn.classList.remove('bg-primary', 'text-white');
listViewBtn.classList.add('border', 'border-gray-300', 'text-gray-600');
});
listViewBtn.addEventListener('click', function() {
this.classList.add('bg-primary', 'text-white');
this.classList.remove('border', 'border-gray-300', 'text-gray-600');
gridViewBtn.classList.remove('bg-primary', 'text-white');
gridViewBtn.classList.add('border', 'border-gray-300', 'text-gray-600');
});
sortSelect.addEventListener('change', function() {
console.log('Tri par:', this.value);
});
});
</script>
<script id="multimediaInteractions">
document.addEventListener('DOMContentLoaded', function() {
const audioPlayButtons = document.querySelectorAll('.audio-play-btn');
const bookmarkButtons = document.querySelectorAll('.ri-bookmark-line');
const videoCards = document.querySelectorAll('[data-type="videos"]');
const photoCards = document.querySelectorAll('[data-type="photos"]');
let currentAudio = null;
audioPlayButtons.forEach(button => {
button.addEventListener('click', function(e) {
e.stopPropagation();
const audioId = this.dataset.audio;
const icon = this.querySelector('i');
const progressBar = this.parentNode.querySelector('.bg-green-600, .bg-blue-600');
if (currentAudio && currentAudio !== this) {
const currentIcon = currentAudio.querySelector('i');
currentIcon.classList.remove('ri-pause-fill');
currentIcon.classList.add('ri-play-fill');
}
if (icon.classList.contains('ri-play-fill')) {
icon.classList.remove('ri-play-fill');
icon.classList.add('ri-pause-fill');
currentAudio = this;
console.log('Lecture audio:', audioId);
simulateAudioProgress(progressBar);
} else {
icon.classList.remove('ri-pause-fill');
icon.classList.add('ri-play-fill');
currentAudio = null;
console.log('Pause audio:', audioId);
}
});
});
function simulateAudioProgress(progressBar) {
let width = parseInt(progressBar.style.width) || 0;
const interval = setInterval(() => {
if (currentAudio && width < 100) {
width += 2;
progressBar.style.width = width + '%';
} else {
clearInterval(interval);
if (currentAudio) {
const icon = currentAudio.querySelector('i');
icon.classList.remove('ri-pause-fill');
icon.classList.add('ri-play-fill');
currentAudio = null;
}
}
}, 200);
}
bookmarkButtons.forEach(button => {
button.addEventListener('click', function(e) {
e.stopPropagation();
this.classList.toggle('ri-bookmark-line');
this.classList.toggle('ri-bookmark-fill');
this.classList.toggle('text-primary');
});
});
videoCards.forEach(card => {
card.addEventListener('click', function() {
const title = this.querySelector('h3').textContent;
console.log('Ouverture vidéo:', title);
showVideoModal(title);
});
});
photoCards.forEach(card => {
card.addEventListener('click', function() {
const title = this.querySelector('.font-semibold').textContent;
console.log('Ouverture photo:', title);
showPhotoModal(title);
});
});
function showVideoModal(title) {
const modal = document.createElement('div');
modal.className = 'fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50';
modal.innerHTML = `
<div class="bg-white rounded-2xl p-6 max-w-4xl w-full mx-4">
<div class="flex justify-between items-center mb-4">
<h3 class="text-xl font-bold">${title}</h3>
<button class="close-modal w-8 h-8 flex items-center justify-center bg-gray-100 rounded-full hover:bg-gray-200">
<i class="ri-close-line"></i>
</button>
</div>
<div class="bg-gray-900 rounded-xl h-96 flex items-center justify-center">
<div class="text-white text-center">
<i class="ri-play-circle-line ri-3x mb-4"></i>
<p>Lecteur vidéo - ${title}</p>
</div>
</div>
</div>
`;
document.body.appendChild(modal);
modal.querySelector('.close-modal').addEventListener('click', () => {
document.body.removeChild(modal);
});
modal.addEventListener('click', (e) => {
if (e.target === modal) {
document.body.removeChild(modal);
}
});
}
function showPhotoModal(title) {
const modal = document.createElement('div');
modal.className = 'fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50';
modal.innerHTML = `
<div class="bg-white rounded-2xl p-6 max-w-4xl w-full mx-4">
<div class="flex justify-between items-center mb-4">
<h3 class="text-xl font-bold">${title}</h3>
<button class="close-modal w-8 h-8 flex items-center justify-center bg-gray-100 rounded-full hover:bg-gray-200">
<i class="ri-close-line"></i>
</button>
</div>
<div class="bg-gray-100 rounded-xl h-96 flex items-center justify-center">
<div class="text-gray-600 text-center">
<i class="ri-image-line ri-3x mb-4"></i>
<p>Image haute résolution - ${title}</p>
</div>
</div>
</div>
`;
document.body.appendChild(modal);
modal.querySelector('.close-modal').addEventListener('click', () => {
document.body.removeChild(modal);
});
modal.addEventListener('click', (e) => {
if (e.target === modal) {
document.body.removeChild(modal);
}
});
}
});
</script>
